<!DOCTYPE html>
<html>
<head>
    <title>查看文件 - {{ filename }}</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img, video {
            max-width: 100%;
            height: auto;
        }
        .back-link {
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">返回首页</a>
        <h1>{{ filename }}</h1>
        {% if file_type == 'image' %}
            <img src="/static/uploads/{{ filename }}" alt="{{ filename }}">
        {% elif file_type == 'video' %}
            <video controls>
                <source src="/static/uploads/{{ filename }}" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        {% endif %}
    </div>
</body>
</html>
